{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block contenido %}


<!-- Start Contact -->
<div class="container py-5">
    <div class="row py-5">
        <div class="text-center">
            <h2>Modificar un artista</h2>
        </div>
        {{mensaje}}
        <h2>Modificar</h2>
        <form id="formularioModificar" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy }}
            <button type="submit" class="btn btn-success btn-lg px-3">Modificar</button>
            <button type="reset" class="btn btn-danger btn-lg px-3">Limpiar</button>
        </form>
    </div>
</div>

{% endblock %}
