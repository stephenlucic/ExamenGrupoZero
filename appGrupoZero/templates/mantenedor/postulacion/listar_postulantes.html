{% extends 'base.html' %}
{% block contenido %}

<script>
  function eliminarPostulante(rut){
    Swal.fire({
      "title" : "Advertencia",
      "text":"Â¿estas seguro de que quieres eliminar la obra?",
      "icon": "question",
      "showCancelButton": true,
      "cancelButtonText":"NO, Cancelar",
      "confirmButtonText":"SI, Eliminar"
    }).then(function(result){
      if(result.isConfirmed)
      {

        window.location.href="/eliminar_postulante/"+rut+"/";

      }
    })
    

  }
</script>

<div class="container mt-5">
    <div class="text-center">
        Listar Postulantes
    </div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
          <th scope="col">rut</th>
          <th scope="col">Nombre</th>
          <th scope="col">Fecha de nacimiento</th>
          <th scope="col">Descripcion</th>
          <th scope="col">direccion</th>
          <th scope="col">Opciones</th>

        </tr>
      </thead>
      <tbody>
        {% for p in mis_postulantes %}
        <tr>
          <th scope="row">{{p.rut}}</th>
          <td>{{p.nombre}} {{p.apellido}}</td>
          
          <td>{{p.fecha_nacimiento}}</td>
          <td>{{p.descripcion}}</td>
         
          <td>{{ p.direccion }}</td>
          <td>
            
            
            <a href="#" onclick="eliminarPostulante('{{p.rut}}')" class="btn btn-danger btn-sm">Eliminar</a>

          </td>
        </tr>
        {% endfor %}
      </tbody>
      
  </table>
</div>
  {% endblock %}
